<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fighting Parents Dart</title>
<style>
body{
margin:0;
background:#000;
color:white;
text-align:center;
font-family:Arial;
overflow:hidden;
}

#game{
position:relative;
width:360px;
height:620px;
margin:10px auto;
background:#111;
border-radius:20px;
overflow:hidden;
}

#board{
position:absolute;
width:200px;
height:200px;
border-radius:50%;
background:radial-gradient(circle,yellow 15%,red 15%,red 50%,black 50%);
top:60px;
left:80px;
transition:all 0.5s ease;
}

#parents{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
font-size:50px;
transition:transform 0.1s;
}

.shake{
animation:shake 0.4s;
}

@keyframes shake{
0%{transform:translateX(-50%) translateX(-5px);}
25%{transform:translateX(-50%) translateX(5px);}
50%{transform:translateX(-50%) translateX(-5px);}
75%{transform:translateX(-50%) translateX(5px);}
100%{transform:translateX(-50%) translateX(0);}
}

#bubble{
position:absolute;
bottom:100px;
left:50%;
transform:translateX(-50%);
background:white;
color:black;
padding:6px 10px;
border-radius:15px;
font-size:14px;
display:none;
}

.dart{
position:absolute;
font-size:28px;
pointer-events:none;
}

#ui{
margin-top:5px;
}

button{
padding:6px 15px;
border:none;
border-radius:10px;
background:red;
color:white;
}
</style>
</head>
<body>

<h2>Parents Fighting Dart üéØ</h2>

<div id="game">
<div id="board"></div>
<div id="bubble"></div>
<div id="parents">üë®‚Äçüë©‚Äçüëß</div>
</div>

<div id="ui">
Score: <span id="score">0</span> |
Lives: <span id="lives">3</span>
<br>
<button onclick="restartGame()">Restart</button>
</div>

<script>

let score=0;
let lives=3;

let game=document.getElementById("game");
let board=document.getElementById("board");
let parents=document.getElementById("parents");
let bubble=document.getElementById("bubble");
let scoreText=document.getElementById("score");
let livesText=document.getElementById("lives");

let fightLines=[
"‡¶§‡ßÅ‡¶Æ‡¶ø‡¶á ‡¶¶‡ßã‡¶∑‡ßÄ!",
"‡¶Ü‡¶Æ‡¶ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶ï‡¶∞‡¶ø ‡¶®‡¶æ‡¶á!",
"‡¶∏‡¶¨ ‡¶∏‡¶Æ‡ßü ‡¶§‡ßÅ‡¶Æ‡¶ø!",
"‡¶ö‡ßÅ‡¶™ ‡¶•‡¶æ‡¶ï‡ßã!",
"‡¶è‡¶á‡¶¨‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì!",
"‡¶è‡¶á‡¶ü‡¶æ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø!"
];

function moveBoard(){
let x=Math.random()*120+40;
board.style.left=x+"px";
}
setInterval(moveBoard,2000);

game.addEventListener("click",function(e){

if(lives<=0) return;

parents.classList.add("shake");

let randomLine=fightLines[Math.floor(Math.random()*fightLines.length)];
bubble.innerText=randomLine;
bubble.style.display="block";

setTimeout(()=>{
parents.classList.remove("shake");
bubble.style.display="none";
},800);

let dart=document.createElement("div");
dart.className="dart";
dart.innerText="üéØ";

let rect=game.getBoundingClientRect();
let startX=parents.offsetLeft+parents.offsetWidth/2;
let startY=rect.height-60;

dart.style.left=startX+"px";
dart.style.top=startY+"px";
game.appendChild(dart);

let targetX=e.clientX-rect.left;
let targetY=e.clientY-rect.top;

let t=0;
let interval=setInterval(()=>{
t+=0.05;
let x=startX+(targetX-startX)*t;
let y=startY+(targetY-startY)*t - 120*Math.sin(Math.PI*t);
dart.style.left=x+"px";
dart.style.top=y+"px";

if(t>=1){
clearInterval(interval);
checkHit(targetX,targetY,dart);
}
},16);

});

function checkHit(x,y,dart){

let boardRect=board.getBoundingClientRect();
let centerX=boardRect.left+boardRect.width/2;
let centerY=boardRect.top+boardRect.height/2;

let dx=x-centerX;
let dy=y-centerY;
let distance=Math.sqrt(dx*dx+dy*dy);

if(distance<40){
score+=50;
}
else if(distance<100){
score+=20;
}
else{
lives--;
livesText.innerText=lives;
dart.remove();
if(lives<=0){
setTimeout(()=>alert("GAME OVER üíÄ"),200);
}
return;
}

scoreText.innerText=score;
}

function restartGame(){
score=0;
lives=3;
scoreText.innerText=0;
livesText.innerText=3;
}

</script>

</body>
</html>
