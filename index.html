<!DOCTYPE html>
<html>
<head>
<title>Baby Dart Game</title>
<style>

}

#dart{
position:absolute;
bottom:10px;
left:50%;
transform:translateX(-50%);
font-size:35px;
cursor:pointer;
transition:0.3s;
}

</style>
</head>
