<!DOCTYPE html>
<html>
<head>
<title>Pro Dart Game</title>
<style>
body{
margin:0;
background:#0f0f0f;
color:white;
text-align:center;
font-family:sans-serif;
}

#game{
position:relative;
width:360px;
height:600px;
margin:20px auto;
background:#111;
border-radius:20px;
overflow:hidden;
}

#board{
position:absolute;
width:260px;
height:260px;
border-radius:50%;
background:red;
top:80px;
left:50%;
transform:translateX(-50%);
}

#baby{
position:absolute;
top:180px;
left:50%;
transform:translateX(-50%);
font-size:50px;
}

#parents{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
font-size:45px;
cursor:pointer;
}

.dart{
position:absolute;
font-size:30px;
}

#ui{
margin-top:10px;
}

.shake{
animation:shake 0.2s;
}

@keyframes shake{
0%{transform:translateX(-50%)}
25%{transform:translateX(-45%)}
50%{transform:translateX(-55%)}
75%{transform:translateX(-45%)}
100%{transform:translateX(-50%)}
}
</style>
</head>
<body>

<h2>Professional Dart ğŸ¯</h2>

<div id="game">
<div id="board"></div>
<div id="baby">ğŸ‘¶ğŸ˜Š</div>
<div id="parents">ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦</div>
</div>

<div id="ui">
Level: <span id="level">1</span> |
Lives: <span id="lives">3</span>
</div>

<script>
let level=1;
let lives=3;

let board=document.getElementById("board");
let baby=document.getElementById("baby");
let parents=document.getElementById("parents");
let levelText=document.getElementById("level");
let livesText=document.getElementById("lives");

parents.onclick=function(){

let dart=document.createElement("div");
dart.className="dart";
dart.innerText="ğŸ¯";
dart.style.bottom="80px";
dart.style.left="50%";
dart.style.transform="translateX(-50%)";
document.getElementById("game").appendChild(dart);

// random target X inside board area
let boardRect=board.getBoundingClientRect();
let randomX=boardRect.left + Math.random()*boardRect.width;
let randomY=boardRect.top + Math.random()*boardRect.height;

// animate
dart.style.transition="all 0.7s ease";

setTimeout(()=>{
dart.style.left=(randomX - boardRect.left)+"px";
dart.style.bottom="420px";
},50);

setTimeout(()=>{

// collision check (simple)
if(Math.random()>0.3){

level++;
levelText.innerText=level;

board.classList.add("shake");
setTimeout(()=>board.classList.remove("shake"),200);

if(level>50){
alert("YOU WIN ğŸ”¥");
level=1;
levelText.innerText=1;
}

}else{

lives--;
livesText.innerText=lives;
dart.remove();

if(lives<=0){
alert("GAME OVER ğŸ’€");
level=1;
lives=3;
levelText.innerText=1;
livesText.innerText=3;
}
}

},750);

}
</script>

</body>
</html>
